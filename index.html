<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <title>電卓</title>
  </head>

  <body>
    <h3>電卓</h3>
    <!-- ここに記述していきましょう！ -->
    <div id="container">
      <input readonly id="display" type="text" />
      <div>
        <button class="num o_n" data-index-id="7">7</button>
        <button class="num o_n" data-index-id="8">8</button>
        <button class="num o_n" data-index-id="9">9</button>
        <button class="num ope" data-index-id="+">+</button>
      </div>
      <div>
        <button class="num o_n" data-index-id="4" value="4">4</button>
        <button class="num o_n" data-index-id="5" value="5">5</button>
        <button class="num o_n" data-index-id="6" value="6">6</button>
        <button class="num ope" data-index-id="-">-</button>
      </div>
      <div>
        <button class="num o_n" data-index-id="1" value="1">1</button>
        <button class="num o_n" data-index-id="2" value="2">2</button>
        <button class="num o_n" data-index-id="3" value="3">3</button>
        <button class="num ope" data-index-id="*">×</button>
      </div>
      <div>
        <button class="num" id="zero" data-index-id="0">0</button>
        <button class="num" id="point" data-index-id=".">.</button>
        <button class="num ope" data-index-id="/">÷</button>
      </div>
      <div>
        <button class="clear" id="clear">AC</button>
        <button class="equal" id="equal">=</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
